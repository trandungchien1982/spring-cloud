# Config Clients (based on ConfigServer)

spring.application.name=client1-app
# N.B. this is the default:
spring.cloud.config.uri=http://localhost:8888

spring.cloud.config.username=root
spring.cloud.config.password=root
spring.cloud.config.fail-fast=true

# By default, all sensitive endpoints added by actuator are secured.
# This includes /refresh endpoint. For simplicity, we will turn off security by updating bootstrap.properties
management.security.enabled=false